<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>表格展示数据</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="../tether/src/js/utils.js" type="text/javascript"></script>
    <script src="../tether/src/js/tether.js" type="text/javascript"></script>

</head>
<body>
<div class="container">
  <table id="table" data-url="/cms/UserInfo/userInfoPage">
  	<table data-toggle="table" >
	</table>
  </table>
</div>
</body>
<script>
	$(function () {
		
	});
	$('#table').bootstrapTable({
	    url: 'http://localhost:9999/jijin/table',
	    columns: [{
	        field: 'id',
	        title: 'Item ID'
	    }, {
	        field: 'name',
	        title: 'Item Name'
	    }, {
	        field: 'city',
	        title: 'Item city'
	    }, ]
	});
	
</script>
