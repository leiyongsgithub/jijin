<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>表格展示数据</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap-table-develop/dist/bootstrap-table.min.css" rel="stylesheet" />
    <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../bootstrap-table-develop/dist/bootstrap-table.min.js" type="text/javascript"></script>
	<script src="../bootstrap-table-develop/dist/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
	
</head>
<body>
<div class="container">
  <table id="table" data-url="/cms/UserInfo/userInfoPage">
  	<input type="hidden" value="321" id="EEE"/>
  	<table data-toggle="table" >
	</table>
  </table>
</div>
</body>
<script>
	$(function () {
		
	});
	$('#table').bootstrapTable({
	    url: 'http://localhost:9999/fund/page',
	    striped: true,  //表格显示条纹
        pagination: true, //启动分页
        pageSize: 5,  //每页显示的记录数
        pageNumber:1, //当前第几页
        pageList: [5, 10, 15, 20],  //记录数可选列表
        search: true,  //是否启用查询
        showColumns: true,  //显示下拉框勾选要显示的列
        showRefresh: true,  //显示刷新按钮
        sidePagination: "client", //表示客户端分页，server表示服务端分页
        queryParams: queryParams, //参数  
        queryParamsType: "limit", //参数格式,发送标准的RESTFul类型的参数请求  
        responseHandler:function(res){
            //远程数据加载之前,处理程序响应数据格式,对象包含的参数: 我们可以对返回的数据格式进行处理
            //在ajax后我们可以在这里进行一些事件的处理
            return res;
          },
        onLoadSuccess: function(data){  //加载成功时执行
            },
        onLoadError: function(){  //加载失败时执行
              layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
	    columns: [{
	        field: 'fundId',
	        title: '基金编号'
	    }, {
	        field: 'fundName',
	        title: '基金'
	    }, {
	        field: 'top10',
	        title: '收益前10'
	    }, {
	        field: 'date',
	        title: '统计时间'
	    }, {
	        field: 'sharesId',
	        title: '股票编码'
	    }, {
	        field: 'sharesName',
	        title: '股票名称'
	    }, {
	        field: 'holdingRatio',
	        title: '持有率'
	    }
	    ]
	});
	function queryParams(params) {  //配置参数  
	    var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的  
	      id: $("#EEE").val(),   //页面大小  
	      name: 2
	    };  
	    return temp;  
	  }  
</script>

</html>
